<div class="container " >
    <div id="login-row" class="m-3 row justify-content-center align-items-center">
        <div  id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <div *ngIf="hataliGiris" class="alert alert-danger" role="alert">
                   Hatalı kullanıcı adı ya da şifre
                  </div>
                <form id="login-form" class="form">
                    <h3 class="text-center text-info">Lütfen Kullanıcı Adı ve Şifrenizi Giriniz</h3>
                    <div class="form-group">
                        <label for="username" class="text-info">Kullanıcı Adı:</label><br>
                        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Şifre:</label><br>
                        <input type="text" name="password" id="password" class="form-control" [(ngModel)]="user.password">
                    </div>
                    <div class="form-group">
                        <label for="remember-me" class="text-info"><span>Beni Hatırla</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                        <button  name="submit" class="btn btn-info btn-md" (click)="login()">
                            {{loading==true?"Giriş Yapılıyor":"Giriş Yap"}} 
                        </button>
                    </div>
                </form>
            </div>
            <div class="alert alert-primary" role="alert">
                Hesabınız yok ise yeni bir hesap oluşturun...
                <a class="btn btn-primary" [routerLink]="['/kayit']" role="button">Kayıt ol</a>
              </div>
        </div>

       
    </div>
</div>
