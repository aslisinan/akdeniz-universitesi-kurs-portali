<div class="container " >
    <div id="login-row" class="m-3 row justify-content-center align-items-center">
        
        <div  id="login-column" class="col-md-6">
            
            <div id="login-box" class="col-md-12">
                <div *ngIf="kullaniciKaydedildi" class="alert alert-success" role="alert">
                    Hesabınız başarıyla oluşturuldu...Lütfen Login sayfasından giriş yapınız.
                  </div>
                <form id="login-form" class="form">
                    <div class="form-group">
                        <label for="email" class="text-info">Email:</label><br>
                        <input type="text" name="email" id="email" class="form-control" [(ngModel)]="user.email">
                    </div>
                    <div class="form-group">
                        <label for="username" class="text-info">Kullanıcı Adı:</label><br>
                        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Şifre:</label><br>
                        <input type="text" name="password" id="password" class="form-control" [(ngModel)]="user.password">
                    </div>
                    <div class="form-group">
                        <button  name="submit" class="btn btn-info btn-md" (click)="kayitol()">
                            {{loading==true?"Kayıt Yapılıyor":"Kayıt Ol"}}
                        </button>
                    </div>
                </form>
            </div>
           
        </div>

       
    </div>
</div>
