<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-secondary mb-0">Güncel Kurslarımız</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><svg class="svg-inline--fa fa-star fa-w-18" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg><!-- <i class="fas fa-star"></i> Font Awesome fontawesome.com --></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">
            <!-- Portfolio Item 1-->
            <div *ngFor="let kurs of kurslar" class="col-md-6 col-lg-4 mb-5">
                <div class="portfolio-item mx-auto">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                      
                    </div>
                    <img class="img-fluid" src="assets/images/kurs.jpg" alt="">
                </div>
              <div class="text-center">
                  <!-- <h4>{{ kurs?.payload?.doc.data().ad}}</h4> -->
                  <ul class="list-group my-3">
                    <li class="list-group-item active">{{ kurs?.payload?.doc.data().ad}}</li>
                    <li class="list-group-item">Fiyat: {{ kurs?.payload?.doc.data().fiyat}} TL</li>
                    <li class="list-group-item">Eğitmen: {{ kurs?.payload?.doc.data().sahip}}</li>
                    <li class="list-group-item">Kategori: {{ kurs?.payload?.doc.data().kategori}}</li>
                    <li class="list-group-item">Seviye: {{ kurs?.payload?.doc.data().seviye}}</li>
                  
                  </ul>
              </div>
            </div>
            
        </div>
    </div>
</section>
